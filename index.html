<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>SpotiTest</title>
  <!-- <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header> 
    <img src="./images/Simbolo-Spotify-removebg-preview (1).png" alt="Logo do Spotify" width="75px">
    <h1 class="">SpotiTest</h1>
  </header>

  <main>
    <section class="parts">
      <section class="part">
        <h2>Escolha o gênero</h2>
        <section class="genres-cards">
        </section>
      </section>
      <section class="part">
        <h2>Escolha a playlist</h2>
        <section class="playlist-cards">
          <div class="text-card">
            <p>Happier Then Ever</p>
          </div>
        </section>
      </section>
      <section class="part">
        <h2>Escolha a música</h2>
        <section class="music-cards">
          <div class="text-card">
            <p>Happier Then Ever</p>
          </div>
        </section>
      </section>
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
