<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>SpotiTest</title>
  <!-- <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header > 
    <div class="title">
      <img src="./images/Simbolo-Spotify-removebg-preview (1).png" alt="Logo do Spotify" width="75px">
      <h1 class="">SpotiTest</h1>
    </div>

    <div class="audio-player">
      <audio class="audio"></audio>
    </div>
  </header>

  <main>
   
    <div class="search">
      <input  class="input search" type="search" id="music-search"
      placeholder="Procure uma música..">
      <button class="search button">Search</button>
    </div>
   
    <section class="parts">

      <section class="part" >
        <h2>Escolha o gênero</h2>
        <section class="genres-cards cards-with-images">
        </section>
      </section>

      <section class="part">
        <h2>Escolha a playlist</h2>
        <section class="playlist-cards cards-with-images">
        </section>
      </section>

      <section class="part">
        <h2>Escolha a música</h2>
        <section class="music-cards">
          <div class="text-cards">
          </div>
        </section>
      </section>

    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
